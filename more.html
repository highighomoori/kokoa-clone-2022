<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokka Clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span class="screen-header__gear-icon">
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                <div class="screen-header__gear-notification more-badge"></div>
            </span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./images/wow-cat-profile.jpg"
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text ">
                    <h4 class="user-component__name user-component__name-bold">Seo Yoon</h4>
                    <h6 class="user-component__subtitle">+82 010-0000-0000<i class="fa-solid fa-circle-exclamation"></i></h6>
                </div>
            </div>
            
            <div class="user-component__column"><i class="fa-solid fa-paint-roller"></i></i></div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>

            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="./images/Lily-story-profile.jpg" />
                    </div>
                    <span class="more-suggestions__icon-text">Lily Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="./images/Lily-games-profile.jpg" />
                    </div>
                    <span class="more-suggestions__icon-text">Lily games</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="./images/Lily-gem-profile.jpg" />
                    </div>
                    <span class="more-suggestions__icon-text">Lily Gem</span>
                </div>

            </div>


        </div>
    </main>


    
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <img src="./images/catface-w.png" />
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__chat-notification badge">99</span>
                <img src="./images/foot-w.png" />
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <img src="./images/flower-w.png" />
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__more-notification more-badge"></span>
                <img src="./images/cats-g.png" />
            </a>
        </li>
    </ul>
</nav>

<div id="no-mobile">
    <span>Yoor screen is too big ㅠㅠ</span>
</div>

    <script src="https://kit.fontawesome.com/23f43f9e70.js" crossorigin="anonymous"></script>
</body>
</html>
