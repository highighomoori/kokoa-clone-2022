<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokka Talk</title>
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <img class="lily-logo" src="./images/lily.png" />
        <h1 class="welcome-header__title"> Welcome to Lily's freind membership</h1>
        <p class="welcome-header__text"> If you have a Lily's freind membership Account,<br/> log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input name="login-btn" type="submit" value="Log In" />
        <input name="signup-btn" type="submit" value="Sign Up" />
        <a href="#">Find Lily membership Account or Password</a>
    </form>

    
    <div id="no-mobile">
        <span>Yoor screen is too big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/23f43f9e70.js" crossorigin="anonymous"></script>
</body>
</html>
